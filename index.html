<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="card">
    <picture class="product-image">
      <source srcset="images/image-product-mobile.jpg" media="(max-width: 450px)">
      <img class="image" src="images/image-product-desktop.jpg" alt="productImage">
    </picture>

    <div class="product-description">
      <h5 class="product-type">Perfume</h5>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description-para">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
      <h1 class="current-price">$149.99</h1>
      <h3 class="old-price">$169.99</h3>
      </div>
      <a class="btn" href="#"><img class="btn-img" src="images/icon-cart.svg" alt="cart-icon">  Add to Cart</a>
    </div> 

  </div>
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shaktimaan</a>.
  </div>
</body>
</html>
